---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-worker
  namespace: finpay-prod
  labels:
    app.kubernetes.io/name: payment-worker
    app.kubernetes.io/instance: finpay-prod
    app.kubernetes.io/component: worker
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-worker
      app.kubernetes.io/name: payment-worker
      app.kubernetes.io/instance: finpay-prod
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: payment-worker
        app.kubernetes.io/name: payment-worker
        app.kubernetes.io/instance: finpay-prod
        app.kubernetes.io/component: worker
      annotations:
        # Force rolling update on ConfigMap changes
        checksum/config: "{{ include (print .Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      serviceAccountName: payment-app-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      # Spread pods across availability zones
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: payment-worker
                topologyKey: topology.kubernetes.io/zone
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: payment-worker
                topologyKey: kubernetes.io/hostname

      # Graceful shutdown
      terminationGracePeriodSeconds: 60

      containers:
        - name: payment-worker
          image: ACCOUNT_ID.dkr.ecr.eu-central-1.amazonaws.com/finpay/payment-worker:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8090
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: payment-worker-config

          # Resource limits (higher CPU for worker processing)
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 1Gi

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Startup probe (for slow-starting JVM apps)
          startupProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30
            timeoutSeconds: 3

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /actuator/ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 5
            failureThreshold: 3
            timeoutSeconds: 3

          # Graceful shutdown hook
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 10

          # Volume mounts for read-only filesystem
          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}
