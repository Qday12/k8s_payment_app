---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: payment-app-sa
  namespace: finpay-prod
  labels:
    app.kubernetes.io/name: finpay
    app.kubernetes.io/instance: finpay-prod
    app.kubernetes.io/managed-by: kubectl
  annotations:
    # IRSA (IAM Roles for Service Accounts) - replace with actual role ARN
    # This role should have permissions for:
    # - ECR image pull
    # - CloudWatch logs write
    # - Secrets Manager read (if using External Secrets)
    eks.amazonaws.com/role-arn: "arn:aws:iam::ACCOUNT_ID:role/finpay-payment-app-role"
